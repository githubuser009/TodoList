<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-positive">
		<h1 class="title">添加新任务</h1>

	</ion-header-bar>
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">新任务</span>
				<input ng-model="newItem.text" type="text">
			</label>
			<div class="list">

				<label class="item item-input item-select">
					<div class="input-label">
						优先级
					</div>
					<select ng-model="newItem.priority" ng-init="newItem.priority='2'">
						<option value="1">紧急且重要</option>
						<option value="2" selected="selected">重要但不紧急</option>
						<option value="3">紧急但不重要</option>
						<option value="4">不重要不紧急</option>
					</select>
				</label>

			</div>
			<button class="button button-full button-primary" ng-click="closeModal(addModal)">取消</button>
			<button class="button button-full button-positive" ng-click="addItem(newItem)">添加</button>
		</div>
	</ion-content>
</ion-modal-view>
