<ion-view name="about" view-title="关于">
	<ion-content class="padding">
		<div class="card">
			<div class="item item-text-wrap">
				<p>{{description}}</p>
				<p>版本：{{version}}</p>
				<p>发布时间：{{publishtime}}</p>
				<p>GitHub：<a href="{{github}}">{{github}}</a></p>
				<p>Email：<a href="mailto:{{email}}">{{email}}</a></p>
				<p>
					微信公众号：<a href="{{weixinurl}}">{{weixin}}</a><br />
					<a href="{{weixinurl}}"><img src="{{weixinimg}}" width="258" height="258" alt="扫一扫关注公众号" /></a>
				</p>
			</div>
		</div>
	</ion-content>

		<button class="button button-full" ng-click="goBack()">《&nbsp;&nbsp;返回清单</button>
	</ion-footer-bar> -->
</ion-view>
