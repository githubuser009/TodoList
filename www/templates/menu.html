<ion-side-menus enable-menu-with-back-views="true">
	<!-- Main Content -->
	<ion-side-menu-content>
		<ion-nav-bar class="bar-positive">
			<!-- <ion-nav-back-button>
			</ion-nav-back-button> -->
			<ion-nav-buttons side="{{leftOrRight.side}}">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="{{leftOrRight.side}}"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<!-- {{leftOrRight.side}} Side Menu -->
	<ion-side-menu side="{{leftOrRight.side}}">
		<ion-header-bar align-title="center" class="bar-stable">
			<h1 class="title">&nbsp;&nbsp;导航</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item menu-close href="#/app/list">
					<button class="button button-full ion-home">&nbsp;&nbsp;清单</button>
				</ion-item>
				<ion-item menu-close href="#/app/setting">
					<button class="button button-full ion-gear-b">&nbsp;&nbsp;设置</button>
				</ion-item>
				<ion-item menu-close href="#/app/about">
					<button class="button button-full ion-information-circled">&nbsp;&nbsp;关于</button>
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>

</ion-side-menus>
